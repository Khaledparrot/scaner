<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>QR Scanner</title>

<link rel="manifest" href="manifest.json">

<style>
body{
    background:#111;
    color:white;
    text-align:center;
    font-family:Arial;
    margin:0;
}

h2{ margin-top:12px; }

video{
    width:95%;
    max-width:520px;
    border-radius:14px;
    margin-top:10px;
    border:3px solid #00ffcc;
}

#result{
    margin:15px;
    font-size:18px;
    padding:12px;
    background:#222;
    border-radius:10px;
    word-wrap:break-word;
    min-height:40px;
}

button{
    margin-top:8px;
    padding:14px 22px;
    font-size:18px;
    border:none;
    border-radius:12px;
    background:#00ffcc;
    color:black;
    font-weight:bold;
}

#status{
    margin-top:8px;
    color:#aaa;
    font-size:14px;
}
</style>
</head>

<body>

<h2>ðŸ“· QR Scanner</h2>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" hidden></canvas>

<div id="result">Waiting for QR...</div>
<button id="copyBtn">Copy</button>
<div id="status">Starting camera...</div>

<script src="jsQR.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");
const copyBtn = document.getElementById("copyBtn");
const statusText = document.getElementById("status");

let lastText="";

async function startCamera(){
try{
    const stream = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:"environment" }
    });
    video.srcObject=stream;
    statusText.innerText="Scanning...";
    requestAnimationFrame(scanQR);
}catch{
    statusText.innerText="Camera permission denied";
}
}

function scanQR(){
    if(video.readyState===video.HAVE_ENOUGH_DATA){
        canvas.width=video.videoWidth;
        canvas.height=video.videoHeight;

        ctx.drawImage(video,0,0,canvas.width,canvas.height);
        const img=ctx.getImageData(0,0,canvas.width,canvas.height);

        const code=jsQR(img.data,img.width,img.height);

        if(code && code.data!==lastText){
            lastText=code.data;
            result.innerText=code.data;
            copyToClipboard(code.data);
            vibrate();
            beep();
        }
    }
    requestAnimationFrame(scanQR);
}

function copyToClipboard(text){
    if(!text) return;
    navigator.clipboard.writeText(text);
    statusText.innerText="Copied âœ”";
}

function vibrate(){
    if(navigator.vibrate) navigator.vibrate(150);
}

function beep(){
    const ctx=new AudioContext();
    const osc=ctx.createOscillator();
    osc.frequency.value=900;
    osc.connect(ctx.destination);
    osc.start();
    setTimeout(()=>osc.stop(),120);
}

copyBtn.onclick=()=>copyToClipboard(lastText);

startCamera();

// service worker
if("serviceWorker" in navigator){
    navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
